<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matleken UTF</title>
    <link rel="stylesheet" href="style.css"> <!-- Kopplar till din CSS-fil -->
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Välkommen till Matleken UTF</h1>
            <nav>
                <ul>
                    <li><a href="#">Hem</a></li>
                    <li><a href="#">Om Oss</a></li>
                    <li><a href="#">Tjänster</a></li>
                    <li><a href="#">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

 <!-- Hero Section -->
 <section class="hero">
    <div class="hero-content">
        <h2>Din Rubrik Här</h2>
        <p>En kort beskrivning av din webbplats. Här kan du ge information om din tjänst eller produkt.</p>
        <a href="#" class="cta-button">Läs Mer</a>
    </div>
    <div class="hero-image">
        <img src="your-image.jpg" alt="Hero Image"> <!-- Byt ut med din bild -->
    </div>
</section>

<!-- Search Section -->
<section class="search-section">
    <div class="container">
        <input type="text" id="searchInput" placeholder="Ange 5-siffrig kod för recept...">
        <button id="searchButton">Sök nu</button>
    </div>
</section>

<!-- Resultatsektion (där receptkort visas) -->
<section id="recipeSection" class="recipe-section">
    <div id="resultSection"></div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Matleken UTF. Alla rättigheter förbehållna.</p>
</footer>

<script src="app.js"></script>
</body>
</html>
